<!DOCTYPE html>
	<html lang="ru">
		<head>
			<meta charset="utf-8">

			<title>Угадай число</title>

			<script>

function guess(num, n) {
	for (let i = 1; i < n+1 ; i++) {
	let w = prompt("Введите число");
		if (num == w) {
			return i;
		}  else if (num < w) {
		alert('меньше');
		} else  {
		alert('больше');
		} 
	}	
	return null;	
	
}

	console.log(guess('65', 5));
	
	
	
	
			</script>
		</head>

		<body></body>
</html>
