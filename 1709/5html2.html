<!DOCTYPE html>
<html lang='ru'>

	<head>
		<meta charset='utf-8'>
		
		<title>Flex-flow</title>
		
		<style>
		.box {
		width: 500px;
		height: 500px;
		background: red;
		display: flex;
		flex-direction: row wrap;
		gap: 10px;
		}
		
		div {
		display: block;
		 width:130px;
		 height: 130px;
		 background: blue;
		 border: 2px;
		 padding: 10px;
		 color:white;
		}
		</style>
		
	</head
	
	<body>
		 <div class='box'>
			<div>One</div>
			<div>Two</div>
			<div>Three</div>
		 </div>
	 </body>
	 
</html>
