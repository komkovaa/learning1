<!DOCTYPE html>
<html lang="ru">
	<head>

		<title>Flex Box</title>

		<style>
			.wrapper {
				width: 80vh;
				height: 80vh;
				margin: 50px auto;
				background: blue;
				display: flex;
				gap: 10px;
			}
			.unit {
				width: 96px;
				height: 96px;
				border: 2px dashed #000;
				background: green;
			}
		</style>
		
	</head>

	<body>
		<div class='wrapper' style='order 1'>
			<div class='unit'></div>
			<div class='unit'></div>
			<div class='unit'></div>
			<div class='unit'></div>
			<div class='unit'></div>
		</div>
	</body>
	
</html>
