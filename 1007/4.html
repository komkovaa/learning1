<!DOCTYPE html>
	<html lang="ru">
		<head>
			<meta charset="utf-8">

			<title>Игра в загадки</title>

			<script>


let riddles = [
  [
    "Зимой и летом одним цветом", 
    ["eлка", "eль", "cосна", ] 
  ],
  [
    "Висит груша нельзя скушать",
    ["лампа", "лампочка"]
  ],
  [
    "Течет-течет -не вытечет, бежит-бежит —не выбежит",
    ["река", "речка"]
  ]
]

if (confirm("Здравствуйте! Отгадаете загадки?")) {
	let score = 0;
	
	function game() {
			let answer = "";
			for (let j = 0; j < riddles.length; j++) {
				answer = prompt(riddles[j][0]).toUpperCase();
			
					for (let i = 0; i < riddles[j][1].length; i++) {
						if (answer == riddles[i][1]) {
							score++;
							}
					}
			}
	
		alert("Правильных ответов: " + score); 
		alert('До свидания!');
	}
	game();
} else {
	alert('До свидания!');
	}
			</script>
		</head>

		<body></body>
</html>
