<!DOCTYPE html>
	<html lang="ru">
		<head>
			<meta charset="utf-8">

			<title>Objects</title>

			<script>
let avto = {
	color: 'black',
	model: 'volvo',
	speed: 0,	
	start: function() {
		alert('Поехали');
		this.speed = 180;
	},
	stop: function() {
		alert('Стоп');
		this.speed = 0;
	},
};

function Avto(color, model, speed) {
	this.model = model;
	this.color = color;
	this.speed = 0;
	this.start = function() {
		alert('Поехали');
		this.speed = speed;
	}
	this.stop = function() {
		alert('Стоп');
		this.speed = 0;
	}
	}
	
let mazda = new Avto('white', 'mazda', 170);
let gaz = new Avto('grey', 'gaz', 60);
	
	console.log(avto);
	console.log(mazda);
	console.log(gaz);
	

			</script>
		</head>

		<body></body>
</html>
